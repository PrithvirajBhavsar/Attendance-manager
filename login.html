<script>

    const signin = ()=>{
        const name = document.getElementById("floatingInput").value;
        const course = document.getElementById("floatingPassword").value;
        const attendancewanted = document.getElementById("attendance").value;
        console.log(name,course);

        if(name && course){
            localStorage.setItem("name",name);
            localStorage.setItem("course",course);
            localStorage.setItem("attendancewanted",attendancewanted);
            const arr = JSON.stringify([])
            localStorage.setItem("allSubjects",arr);
            window.location.href = "home.html"
        }else{
            document.getElementById("alert").classList.add("show");
            setTimeout(() => {
                document.getElementById("alert").classList.remove("show");
            }, 3000);
        }

    }

</script>
